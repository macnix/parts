<!DOCTYPE HTML>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="delete(part)" class="modal fade" id="deletePart" tabindex="-1" role="dialog" aria-labelledby="deletePartTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deletePartLongTitle">Удалить комплектующее</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Вы действительно хотите удалить комплектующее "<th:block th:text="${part.getTitle()}"></th:block>"!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                    <button type="submit" form="delete" class="btn btn-danger" name="deleteBook">Да</button>
                    <form th:action="@{/parts/delete/{id}(id = ${part.id})}" method="post" id="delete"></form>
                </div>
            </div>
        </div>
    </div>
    


    <div th:fragment="free"></div>
</body>

</html>
